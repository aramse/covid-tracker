general:
  name: covid-tracker
components:
  - type: stateful
    name: db
    containers:
      - image: 'postgres:9.6.14'
        readyCheck:
          command:
            - /bin/sh
            - '-c'
            - pg_isready
        envVars:
          PGDATA: /var/lib/postgresql/pgdata
    expose:
      - servicePort: 5432
        containerPort: 5432
    volumeMountPath: /var/lib/postgresql
  - type: init
    name: initial-load
    containers:
      - dir: data-loader
    always-run: true
  - type: stateless
    name: api
    containers:
      - dir: api
        readyCheck:
          httpGet:
            port: 8080
            path: /ready
    expose:
      - servicePort: 80
        containerPort: 8080
        external: true
      - servicePort: 8000
        containerPort: 8000
        metricsPath: /
    instances: 2
    autoscale:
      max_instances: 4
      target_cpu_util: 80
  - type: stateless
    name: web
    containers:
      - dir: web
        readyCheck:
          httpGet:
            port: 80
            path: /
    expose:
      - servicePort: 80
        containerPort: 80
        external: true
    instances: 2
  - type: scheduled
    schedule: '0 2,4,6,12,16 * * *'
    name: data-loader
    containers:
      - dir: data-loader
        resources:
          memory:
            min: 512
  - type: stateless
    name: db-ui
    containers:
      - image: 'sosedoff/pgweb:0.9.12'
        readyCheck:
          httpGet:
            port: 8081
            path: /covid-tracker/%(environment)s/db-ui/80
        command:
          - /bin/sh
          - '-c'
          - '/usr/bin/pgweb --bind=0.0.0.0 --listen=8081 --host=db --user=postgres --pass=postgres --ssl=disable --prefix=covid-tracker/%(environment)s/db-ui/80'
    expose:
      - servicePort: 80
        containerPort: 8081
        external: true
        keep-prefix: true
tests:
  - name: func
    containers:
      - image: centos
        command:
          - /bin/sh
          - '-c'
          - 'curl --fail ''api/covid?refresh=true'''
env-types:
  - name: master
    modifier:
      components:
        - name: '(?:db|api)'
          containers:
            - name: '.*'
              resources:
                cpu:
                  min: 0.1
                memory:
                  min: 128
