general:
  name: covid-tracker
components:
  - type: stateful
    name: db
    containers:
      - image: 'postgres:9.6.14'
        readyCheck:
          command:
            - /bin/sh
            - '-c'
            - pg_isready
        envVars:
          PGDATA: /var/lib/postgresql/pgdata
    expose:
      - servicePort: 5432
        containerPort: 5432
    volumeMountPath: /var/lib/postgresql

  - type: stateless
    name: api
    instances: 3
    autoscale:
      max_instances: 5
      target_cpu_util: 80
    containers:
      - dir: api
        readyCheck:
          httpGet:
            port: 8080
            path: /ready
    expose:
      - servicePort: 80
        containerPort: 8080
        external: true
      - servicePort: 8000
        containerPort: 8000
        metricsPath: /  # this component serves metrics on port 8000, this tells f8 to request this path to collect them

  - type: init
    name: initial-load
    containers:
      - dir: data-loader

  - type: stateless
    name: web
    instances: 2
    containers:
      - dir: web
        readyCheck:
          httpGet:
            port: 80
            path: /
    expose:
      - servicePort: 80
        containerPort: 80
        external: true

  - name: data-loader
    type: scheduled
    schedule: '0 * * * *'
    containers:
      - dir: data-loader

